language: python
python:
  - "3.3"
  - "3.2"
  - "2.7"
  - "2.6"
branches:
  only:
    - develop
install:
  - "pip install coveralls --use-mirrors"
  - "pip install -e bzr+lp:pybtex#egg=pybtex" # needs trunk for now
  - "pip install . --use-mirrors"
before_script:
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then 2to3 -w -n test; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.3' ]]; then 2to3 -w -n test; fi"
script:
  - "cd test"
  - "coverage run --source=pybtex_docutils `type -p nosetests`"
after_success:
  - "coveralls"
